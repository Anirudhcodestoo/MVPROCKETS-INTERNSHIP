<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-400 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-lg p-5 shadow-3xl max-w-sm w-full">
      <h2 class="flex justify-center text-2xl text-white mb-5 font-bold">
        Login
      </h2>
      <form>
        <div class="mb-3">
          <label for="email" class="text-gray-300 block">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="email"
            class="w-full px-2 bg-gray-500 rounded-md text-white focus:ring-blue-200"
          />
        </div>
        <div class="mb-3">
          <label for="Password" class="text-gray-300 block">Password</label>
          <input
            type="Password"
            id="Password"
            placeholder="Password"
            class="w-full px-2 bg-gray-500 rounded-md text-white focus:ring-blue-200"
          />
        </div>
        <button
          type="submit"
          class="w-full text-white bg-blue-500 rounded-md py-2 hover:bg-blue-700 shadow-2xl"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
